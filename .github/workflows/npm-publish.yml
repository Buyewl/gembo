name: Bot Runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Atau versi Node.js yang Anda gunakan, misalnya '18' atau '22'

    - name: Install Dependencies
      run: npm install

    - name: Run Bot
      run: node bot.js
