name: Run Gembo Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          GOOGLE_API_KEY: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BOT_API: ${{ secrets.GOOGLE_API_KEY }}
        run: node bot.js
